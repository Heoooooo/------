<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let messages = function() {
            let msg = prompt("반복할 메세지를 입력하세요."); //msg 입력 받기
            let count = prompt("몇 번 반복할까요?"); //count 입력 받기
            
            // 입력된 count가 숫자인지 확인
            if (isNaN(count)) {
                alert("숫자를 입력해주세요.");
                return; // 함수 종료
            }

            // 입력된 count 횟수만큼 msg를 출력
            for (let i = 0; i < count; i++) {
                document.write(msg + "<br><br>");
            }
        }

        // 함수 호출
        messages();
    </script>
</body>
</html>
