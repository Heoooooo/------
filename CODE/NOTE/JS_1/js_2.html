<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리배치도 만들기</title>
    <style>
        table, td{
            border :1px solid #ccc;
            border-collapse : collapse;
        }
        td{
            padding : 5px;
            font-size : 0.9em;
        }
    </style>
</head>
<body>
    <h1>자리 배치도</h1>
    <script>
        var memNum = prompt("입장객은 몇 명인가요?"); //전체 입장객
        var colNum = prompt("한 줄에 몇 명씩 앉습니까?"); //한 줄에 앉을 사람
        
        if (memNum % colNum === 0){
            rowNum = parseInt(memNum/colNum);//parseInt는 정수로 반환하는 함수
        }else{
            rowNum = parseInt(memNum/colNum)+1;
        }

        //document.write("모두" + rowNum + "개의 줄이 필요합니다.");

        document.write("<table>");
        for (i = 0; i <rowNum; i++){
            document.write("<tr>");
            for(j = 1; j <= colNum; j++){
                seatNo = i * colNum + j;//좌석 번호
                if (seatNo > memNum) break;
                document.write("<td>좌석" + seatNo + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
        //for in loof
        const numbers = [45, 4, 9, 16, 25];
        let txt = "";
        for (let x in numbers){
            txt += numbers[x]+" ";//여기서 x 에 들어가는건 인덱스 그와 달리 for of loof 에서는 그대로 값 받는다.
        }
        document.write("<hr>"+txt);

        //for of loof
        const cars = ["BMW", "Volvo", "Mini"];

        let text = "";
        for (let y of cars){
            text += y +" ";
        }
        document.write("<hr>"+text);

        //Array.forEach() : 배열에 있는 요소에 모두 function적용

        const number = [45,4,9,16,25];

        let num = "";
        number.forEach(myFunction);

        function myFunction(value, index, array){
            num += value + " ";
        }
        document.write("<hr>"+num );



    </script>
    
</body>
</html>
