<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_1</title>

</head>
<body>
    <h2>My First Web Page.</h2>
    <p>My First Paragraph.</p>

    <p id="demo"></p>

    <button type = "button" onclick = "document.write(5+6)">try it</button><br>
    <!--위에 있는 버튼 누르면 모두 덮어버리고 11만 남음-->
    <button type = "button" onclick = "window.print()">인쇄하실?</button><br>

    <hr>
    <h1>창</h1>
    <p>user</p><!--여기서 하는게 아니라 내부스크립트에서 document.write()사용-->

    <p>for in loop는 보통 객체에서 사용하며 for of loof는 보통 순회가능한 배열서 사용한다.</p>
    <script>
        document.getElementById("demo").innerHTML = 5+6;
        document.write(5+6);<!--여기까지 기본적인 자바스크립트 출력 예시-->
        alert("띠용 이건 확인만");
        console.log(5+6); 
        confirm("이건 확인 취소 있는거라던데 동시에 뜨나? 오 뜬다")
        let user = prompt("사용자 입력값을 받는다 . 무엇이냐?", "기본값도 입력가능!");
        document.write("<br>"+ user);

        document.write("<br><h1>변수</h1>");

    </script>
</body>
</html>
