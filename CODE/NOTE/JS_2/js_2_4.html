<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열2</title>
</head>
<body>
    <script>
        const myGirls = ["Cecillie", "Lone"];
        const myBoys = ["Emil", "Tobias", "Linus"];
        const myChildren = myGirls.concat(myBoys);
        document.write(myChildren);

        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.splice(2,2,"lemon", "Mango");//시작윛, 삭제되는 요소수, 새롭게 추가될 요소들
        document.write("<br>" + fruits);//원본도 바뀌는듯.
        
        const fruit=["Banana", "Orange", "Apple", "Mango"];
        const citrus = fruit.slice(1);//1부터 쭉
        const citrus2 = fruit.slice(1,3);//끝 인덱스 포함 x
        document.write("<br>" + citrus+"<br>"+citrus2);


    </script>
</body>
</html>
