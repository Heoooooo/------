<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수, 객체, 배열</title>
</head>
<body>
    <div id = "demo"></div>
    <script>
        //콜백함수
        const myNumbers = [4, 1, -20, -7, 5, 9, -6];
       
        const posNumbers = removeNeg(myNumbers, (x) => x >= 0);
       
        document.getElementById("demo").innerHTML = posNumbers;
        
        function removeNeg(numbers, callback) {
            const myArray = [];
            for (const x of numbers) {
                if (callback(x)) {
                    myArray.push(x);
                }
            }    
            return myArray;
        }
        
        
        const person = {
            name: "John",
            age: 30,
            city: "New York"
        };
        
        let txt = "";
        
        for (let x in person) {
            txt += person[x] + " ";
        }
        
        console.log(txt); // 출력: "John 30 New York "
        const myARay = Object.values(person);//,로 구분하여 객체를 배열로 반환
        document.write(myARay);
        let myString = JSON.stringify(person);//객체를 JSON형식의 문자열로 반환
        document.write("<br>" + myString);
    </script>
</body>
</html>
