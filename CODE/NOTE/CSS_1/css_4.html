<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        h1{display:none;}/*none은 공간차지도 안하며 없어진다*/
        nav ul{
            display:inline-block;
            padding : 10px;
            margin :  0 20px;
            border-radius: 10px;
            border : 1px dashed rgb(65,109,191);
        }
    </style>
</head>
<body>
    <header>
        <h1>Homepage</h1>
    </header>
    <nav>
        <ul>
            <li><a href = "#">Home</a></li>
            <li><a href = "#">About</a></li>
            <li><a href = "#">Services</a></li>
            <li><a href = "#">Contact</a></li>

        </ul>
        <div>1</div>
        <div>2</div>
    </nav>
    
</body>
</html>
