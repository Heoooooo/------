<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40; /* 회색 배경 */
            color: #ffffff; /* 하얀색 글자 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
            width: 300px;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container .form-control {
            margin-bottom: 15px;
        }
        .login-container .btn-group {
            display: flex;
            justify-content: space-between;
        }
        .login-container .btn {
            width: 48%; /* 두 버튼이 나란히 배치되도록 너비 조정 */
        }
        .login-container .btn + .btn {
            margin-left: 4%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>LOG IN</h1>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-light" onclick="login()">Log In</button>
                <button type="button" class="btn btn-light" onclick="signUp()">Sign Up</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function setCookie(name, value, days) {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            let expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            let decodedCookie = decodeURIComponent(document.cookie);
            let cookies = decodedCookie.split(';');
            name = name + "=";
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.indexOf(name) == 0) {
                    return cookie.substring(name.length, cookie.length);
                }
            }
            return "";
        }

        function login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            let userCookie = getCookie(username);
            if (!userCookie) {
                alert('회원가입을 해주세요.');
                return;
            }

            let user = JSON.parse(userCookie);
            if (user.password !== password) {
                alert('아이디 또는 비밀번호가 일치하지 않습니다.');
                return;
            }

            user.visitCount++;
            setCookie(username, JSON.stringify(user), 365);

            document.cookie = "username=" + username + ";path=/";

            window.location.href = `project_welcome.html`;
        }

        function signUp() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            let userCookie = getCookie(username);
            if (userCookie) {
                alert('이미 존재하는 사용자 이름입니다.');
                return;
            }

            let user = {
                password: password,
                visitCount: 1
            };
            setCookie(username, JSON.stringify(user), 365);

            alert('회원가입이 완료되었습니다.');
        }
    </script>
</body>
</html>
