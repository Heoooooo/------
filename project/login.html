<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40; /* 회색 배경 */
            color: #ffffff; /* 하얀색 글자 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            text-align: center;
            width: 300px;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container .form-control {
            margin-bottom: 15px;
        }
        .login-container .btn-group {
            display: flex;
            justify-content: space-between;
        }
        .login-container .btn {
            width: 48%; /* 두 버튼이 나란히 배치되도록 너비 조정 */
        }
        .login-container .btn + .btn {
            margin-left: 4%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>LOG IN</h1>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-light" onclick="login()">Log In</button>
                <button type="button" class="btn btn-light" onclick="signUp()">Sign Up</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function login() {
            // Get username and password from input fields
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            // Retrieve user data from localStorage
            let users = JSON.parse(localStorage.getItem('users')) || {};

            // Check if username exists
            if (!users[username]) {
                alert('회원가입을 해주세요.');
                return;
            }

            // Check if password matches
            if (users[username].password !== password) {
                alert('아이디 또는 비밀번호가 일치하지 않습니다.');
                return;
            }

            // Redirect to project_welcome.html upon successful login
            window.location.href = `project_welcome.html`;
        }

        function signUp() {
            // Get username and password from input fields
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            // Retrieve user data from localStorage
            let users = JSON.parse(localStorage.getItem('users')) || {};

            // Check if username already exists
            if (users[username]) {
                alert('이미 존재하는 사용자 이름입니다.');
                return;
            }

            // Create new user object with initial visit count
            users[username] = {
                password: password,
                visitCount: 1  // Initialize visit count
            };

            // Save updated users object back to localStorage
            localStorage.setItem('users', JSON.stringify(users));

            // Notify user about successful sign up
            alert('회원가입이 완료되었습니다.');
        }
    </script>
    
    
</body>
</html>
