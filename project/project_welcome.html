<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40; /* 회색 배경 */
            color: #ffffff; /* 하얀색 글자 */
        }
        .container {
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 onclick="document.location.href='home.html'"><span id="username"></span>'s MOVIE</h1>
        <p>
            <span id="visitCount"></span> 번째 방문
        </p>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function getCookie(name) {
            let decodedCookie = decodeURIComponent(document.cookie);
            let cookies = decodedCookie.split(';');
            name = name + "=";
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.indexOf(name) == 0) {
                    return cookie.substring(name.length, cookie.length);
                }
            }
            return "";
        }

        // Get username from cookie
        let username = getCookie('username');

        // Display username on the page
        document.getElementById('username').textContent = username;

        // Retrieve user data from cookie
        let userCookie = getCookie(username);
        let user = userCookie ? JSON.parse(userCookie) : null;

        // Display visitCount on the page
        if (user) {
            document.getElementById('visitCount').textContent = user.visitCount;

            // Optional: Show alert with visit count
            alert(`${username}님, ${user.visitCount}번째 방문을 환영합니다.`);
        } else {
            document.getElementById('visitCount').textContent = '0';
        }
    </script>
</body>
</html>
