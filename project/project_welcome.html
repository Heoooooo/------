<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #6c757d; /* 회색 배경 */
            color: #ffffff; /* 하얀색 글자 */
        }
        .container {
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 onclick="document.location.href='home.html'"><span id="username"></span>'s MOVIE</h1>
        <p>
            오늘 여러분은 <span id="visitCount"></span> 번째 방문하셨습니다.
        </p>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Get username from localStorage
        let username = localStorage.getItem('username');

        // Display username on the page
        document.getElementById('username').textContent = username;

        // Retrieve user data from localStorage
        let users = JSON.parse(localStorage.getItem('users')) || {};

        // Display visitCount on the page
        if (users[username]) {
            document.getElementById('visitCount').textContent = users[username].visitCount;

            // Optional: Show alert with visit count
            alert(`오늘 ${username}님의 ${users[username].visitCount}번째 방문입니다.`);
        } else {
            document.getElementById('visitCount').textContent = '0';
        }
    </script>
</body>
</html>
